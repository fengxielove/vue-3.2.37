<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../dist/vue.global.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const {ref, effect} = Vue

    const obj = ref({
        name: '张三'
    })

    console.log(obj)

    effect(() => {
        document.querySelector("#app").innerText = obj.value.name
    })

    setTimeout(() => {
        obj.value.name = '李四'
    }, 2000)
</script>
</html>
